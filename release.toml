pre-release-replacements = [
    { file = "README.md", search = """named_colour = \\{ version = "\\d+.\\d+.\\d+",""", replace = """named_colour = {version = {{version}},""", exactly = 2 },
    { file = "src/lib.rs", search = """named_colour = "\\d+.\\d+.\\d+"""", replace = "{{crate_name}} = \"{{version}}\"", exactly = 1 },
    { file = "src/lib.rs", search = """named_colour = \\{ version = "\\d+.\\d+.\\d+",""", replace = """named_colour = {version = {{version}},""", exactly = 2 },
    { file = "CHANGELOG.md", search = "## \\[Unreleased\\]", replace = "## [{{version}}] - {{date}}", exactly = 1 },
    { file = "CHANGELOG.md", search = "\\[Unreleased\\]:", replace = "[{{version}}]:", exactly = 1 },
    { file = "CHANGELOG.md", search = "\\.\\.\\.HEAD", replace = "...{{tag_name}}", exactly = 1 },
]
pre-release-commit-message = "chore: Release"
tag-message = "{{tag_name}}"
tag-name = "{{prefix}}v{{version}}"
sign-tag = true
sign-commit = true
consolidate-commits = true
allow-branch = ["main"]
