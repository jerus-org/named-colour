version: 2.1

parameters:
  min-rust-version:
    type: string
    default: "1.75"
  success-flag:
    type: boolean
    default: false
    description: "If true, the success pipeline will be executed."
  release-flag:
    type: boolean
    default: false
    description: "If true, the release pipeline will be executed."

orbs:
  toolkit: jerus-org/circleci-toolkit@3.1.0

executors:
  rust-env:
    docker:
      - image: jerusdp/ci-rust:<<pipeline.parameters.min-rust-version>>
  base-env:
    docker:
      - image: jerusdp/ci-rust:base

commands:
  update_log:
    description: >
      Makes a post request to https://circleci.com/api/v2/pipeline/continue to
      continue a setup workflow.

    parameters:
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      pcu_from_merge:
        type: boolean
        default: false
        description: "Generate log entry from merged PR"
      pcu_halt_signal:
        type: string
        default: "halt"
        description: "The verbosity of the pcu command"
      pcu_log:
        type: string
        default: "PRLOG.md"
        description: "The log to update"
      pcu_allow_push_fail:
        type: enum
        enum:
          - ""
          - "--allow-push-fail"
        default: ""
        description: "Optional flag to allow the push to fail"
      pcu_push:
        type: enum
        enum:
          - ""
          - "--push"
        default: "--push"
        description: "Push the commit."

    steps:
      - run:
          name: Update log << parameters.pcu_log >>
          command: |
            set -ex

            if [[ << parameters.pcu_from_merge >> ]]; then
              method="--from-merge"
            else 
              method="--early-exit"
            fi

            result=$(pcu <<parameters.pcu_verbosity>> pr \
              $method \
              << parameters.pcu_allow_push_fail >> \
              << parameters.pcu_push >>)

            if [ "$result" == << parameters.pcu_halt_signal >> ]; then
              circleci-agent step halt
            fi

jobs:
  trigger_success_pipeline:
    executor: base-env
    steps:
      - run:
          name: Trigger success pipeline
          command: |
            curl -X POST \
              --header "Content-Type: application/json" \
              --header "Circle-Token: ${CIRCLE_TOKEN}" \
              --data '{
                "branch": "'"${CIRCLE_BRANCH}"'",
                "parameters": {
                  "success-flag": true
                }
              }' \
              "https://circleci.com/api/v2/project/gh/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/pipeline"

  update_prlog:
    description: |
      Add the pull request to the PRLOG
    executor:
      name: rust-env

    parameters:
      blog_directory:
        default: content/blog
        description: The directory to use for the blog
        type: string
      bluesky:
        default: false
        description: Whether or not to run the bluesky command
        type: boolean
      bluesky_command:
        default: draft
        description: The command to run for bluesky
        enum:
          - draft
          - post
        type: enum
      gpg_key:
        default: BOT_GPG_KEY
        description: The base64 encoded GPG key
        type: env_var_name
      gpg_trust:
        default: BOT_TRUST
        description: The trust associated with the GPG key
        type: env_var_name
      install_me:
        default: false
        description: Install the current crate as a binary
        type: boolean
      install_me_path:
        default: .
        description: The path to the crate to install
        type: string
      label_option:
        default: false
        description: Apply a label to the oldest open PR created by the specified author
        type: boolean
      log_file:
        default: "PRLOG.md"
        description: The name of the file to update as the pull request log.
        type: string
      min_rust_version:
        description: The minimum version of the rust compiler to use
        type: string
      pcu_allow_no_pull_request:
        default: ""
        description: >-
          Optional flag to allows successful exit if no pull request in CI
          environment
        enum:
          - ""
          - "--allow-no-pull-request"
        type: enum
      pcu_allow_push_fail:
        default: ""
        description: Optional flag to allow the push to fail
        enum:
          - ""
          - "--allow-push-fail"
        type: enum
      pcu_author:
        default: ""
        description: Custom pull request author.
        type: string
      pcu_colour:
        default: ""
        description: Custom pull request colour.
        type: string
      pcu_desc:
        default: ""
        description: Custom pull request description.
        type: string
      pcu_from_merge:
        type: boolean
        default: false
        description: "Generate log entry from merged PR"
      pcu_halt_signal:
        default: halt
        description: The verbosity of the pcu command
        type: string
      pcu_label:
        default: ""
        description: Custom pull request label.
        type: string
      pcu_push:
        default: true
        description: Optional flag to push the commit to the remote repository
        type: boolean
      pcu_verbosity:
        default: "-vv"
        description: The verbosity of the pcu command
        type: string
      remove_ssh_key:
        default: true
        description: Remove the original SSH key from the agent
        type: boolean
      sign_key:
        default: BOT_SIGN_KEY
        description: The GPG key id associated with the GPG key
        type: env_var_name
      update_log_option:
        default: pipeline
        description: >-
          The option to halt or continue with new pipeline when a change log does
          not need to be updated
        enum:
          - halt
          - pipeline
        type: enum
      update_pcu:
        default: false
        description: Update pcu to the latest code from the git repo
        type: boolean
      user_email:
        default: BOT_USER_EMAIL
        description: The user email associated with the GPG key
        type: env_var_name
      user_name:
        default: BOT_USER_NAME
        description: The user name associated with the GPG key
        type: env_var_name
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - $SSH_FINGERPRINT
      - when:
          condition: << parameters.remove_ssh_key >>
          steps:
            - run:
                command: |
                  ssh-add -l
                  ssh-add -d ~/.ssh/id_rsa.pub
                  ssh-add -l
                name: Remove original SSH key from agent
      - toolkit/gpg_key
      - toolkit/git_config
      - when:
          condition: << parameters.update_pcu >>
          name: Install pcu from main branch on GitHub
          steps:
            - toolkit/install_latest_pcu
      - when:
          condition: << parameters.install_me >>
          name: Install pcu from main branch on GitHub
          steps:
            - toolkit/install_me:
                path_to_crate: << parameters.install_me_path >>
      - run:
          command: |
            pcu --version
          name: pcu version
      - when:
          condition: << parameters.bluesky >>
          steps:
            - toolkit/bsky:
                blog_directory: << parameters.blog_directory >>
                command: << parameters.bluesky_command >>
                pcu_verbosity: << parameters.pcu_verbosity >>
      - when:
          condition:
            equal:
              - halt
              - << parameters.update_log_option >>
          steps:
            - update_log:
                pcu_allow_push_fail: <<parameters.pcu_allow_push_fail>>
                pcu_halt_signal: <<parameters.pcu_halt_signal>>
                pcu_verbosity: <<parameters.pcu_verbosity>>
                pcu_from_merge: <<parameters.pcu_from_merge>>
      - when:
          condition:
            equal:
              - true
              - << parameters.label_option >>
          steps:
            - toolkit/label_pr:
                pcu_author: <<parameters.pcu_author>>
                pcu_colour: <<parameters.pcu_colour>>
                pcu_desc: <<parameters.pcu_desc>>
                pcu_label: <<parameters.pcu_label>>
                pcu_verbosity: <<parameters.pcu_verbosity>>
      - when:
          condition:
            equal:
              - pipeline
              - << parameters.update_log_option >>
          steps:
            - toolkit/pipeline_pcu_check:
                pcu_halt_signal: <<parameters.pcu_halt_signal>>
                pcu_push: <<parameters.pcu_push>>
                pcu_verbosity: <<parameters.pcu_verbosity>>
      - when:
          condition:
            not: << parameters.pcu_push >>
          steps:
            - run:
                name: Save << parameters.log_file >> to workspace
                command: |
                  set -ex
                  mkdir -p /tmp/workspace
                  cp << parameters.log_file >> /tmp/workspace/<< parameters.log_file >>
            - persist_to_workspace:
                paths:
                  - << parameters.log_file >>
                root: /tmp/workspace

  make_release:
    description: >
      Assess the level using nextsv and make a release using cargo release
    executor:
      name: rust-env

    parameters:
      blog_directory:
        type: string
        default: "content/blog"
        description: "The directory to use for the blog"
      bluesky_command:
        type: enum
        default: draft
        enum:
          - draft
          - post
        description: "The command to run for bluesky"
      echo:
        type: boolean
        default: false
        description: "If true, the bash environment will be set to echo the commands"
      first_release:
        type: boolean
        default: false
        description: |
          Request that a first release (v0.1.0) be created
      min_rust_version:
        type: string
      package:
        type: string
        default: ""
        description: "The package to publish"
      pcu_commit_message:
        type: string
        default: "chore: test push"
        description: "The commit message to use for the pcu test push"
      pcu_no_push:
        type: boolean
        default: false
        description: "Whether or not prevent final push of commit"
      pcu_prefix:
        type: string
        default: "v"
        description: "The verbosity of the pcu command"
      pcu_semver:
        type: boolean
        default: false
        description: "Whether or not set the semver version flag"
      pcu_update_prlog:
        type: boolean
        default: false
        description: "To update the changelog when making the github release"
      pcu_workspace:
        type: boolean
        default: false
        description: "Whether or not to set the workspace flag of the pcu command"
      pcu_verbosity:
        type: string
        default: "-vv"
        description: "The verbosity of the pcu command"
      publish:
        type: boolean
        default: true
        description: |
          Publish the release
      remove_ssh_key:
        type: boolean
        default: true
        description: "Remove the original SSH key from the agent"
      specific_version:
        type: boolean
        default: false
        description: |
          Make a specific release, if true version must be set to the specific version number
      when_github_release:
        type: boolean
        default: true
        description: |
          Create a github release
      when_cargo_release:
        type: boolean
        default: true
        description: |
          Create a cargo release
      when_update_pcu:
        type: boolean
        default: false
        description: |
          Update pcu to the latest version based on the main branch on Github
      when_pcu_push:
        type: boolean
        default: false
        description: "To use the pcu push command"
      when_get_version:
        type: boolean
        default: true
        description: "Get the next version number"
      when_use_workspace:
        type: boolean
        default: false
        description: "Get version from the workspace"
      when_bluesky:
        type: boolean
        default: false
        description: "Whether or not to run the bluesky command"
      verbosity:
        type: string
        default: "-vv"
        description: "Verbosity for cargo release"
      version:
        type: string
        default: ""
        description: |
          Specific version number to release
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - $SSH_FINGERPRINT
      - when:
          condition: << parameters.remove_ssh_key >>
          steps:
            - run:
                name: Remove original SSH key from agent
                command: |
                  ssh-add -l
                  ssh-add -d ~/.ssh/id_rsa.pub
                  ssh-add -l
      - toolkit/gpg_key
      - toolkit/git_config
      - when:
          condition: << parameters.when_use_workspace >>
          steps:
            - attach_workspace:
                at: /tmp/workspace
            - run:
                name: Get version and set SEMVER in bash environment
                command: |
                  semver=$(cat /tmp/workspace/next-version)
                  echo "export SEMVER=$semver" >> "$BASH_ENV"
      - when:
          condition:
            and:
              - not: << parameters.when_use_workspace >>
              - << parameters.when_get_version >>
          steps:
            - toolkit/get_next_version:
                version: << parameters.version >>
                verbosity: << parameters.pcu_verbosity >>
                package: << parameters.package >>
            - run:
                name: Set SEMVER in bash environment
                command: |
                  semver=$NEXT_VERSION
                  echo "export SEMVER=$semver" >> "$BASH_ENV"
      - when:
          condition: << parameters.when_update_pcu >>
          steps:
            - toolkit/install_latest_pcu
      - when:
          condition:
            and:
              - << parameters.when_cargo_release >>
              - not: << parameters.when_pcu_push >>
          steps:
            - toolkit/make_cargo_release:
                publish: << parameters.publish >>
                first_release: << parameters.first_release >>
                specific_version: << parameters.specific_version >>
                version: << parameters.version >>
                package: << parameters.package >>
                verbosity: << parameters.verbosity >>
                echo: << parameters.echo >>
      - when:
          condition:
            and:
              - << parameters.when_cargo_release >>
              - << parameters.when_pcu_push >>
          steps:
            - toolkit/make_cargo_release:
                publish: << parameters.publish >>
                first_release: << parameters.first_release >>
                specific_version: << parameters.specific_version >>
                version: << parameters.version >>
                package: << parameters.package >>
                verbosity: << parameters.verbosity >>
                echo: << parameters.echo >>
                no_push: true
      - when:
          condition: << parameters.when_pcu_push >>
          steps:
            - toolkit/push_cmd:
                pcu_no_push: << parameters.pcu_no_push >>
                pcu_verbosity: << parameters.pcu_verbosity >>
                pcu_semver: << parameters.pcu_semver >>
      - when:
          condition: << parameters.when_bluesky >>
          steps:
            - toolkit/bsky:
                command: << parameters.bluesky_command >>
                pcu_verbosity: << parameters.pcu_verbosity >>
                blog_directory: << parameters.blog_directory >>

      - when:
          condition: << parameters.when_github_release >>
          steps:
            - toolkit/make_github_release:
                pcu_verbosity: << parameters.pcu_verbosity >>
                pcu_update_prlog: << parameters.pcu_update_prlog >>
                pcu_prefix: << parameters.pcu_prefix >>
                pcu_workspace: << parameters.pcu_workspace >>
                pcu_package: << parameters.package >>

workflows:
  validation:
    when:
      and:
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - not: << pipeline.parameters.success-flag >>
        - not: << pipeline.parameters.release-flag >>
    jobs:
      - toolkit/verify_commit_signatures:
          context: bot-check
          filters:
            branches:
              ignore:
                - main
      - toolkit/label:
          min_rust_version: << pipeline.parameters.min-rust-version >>
          context: pcu-app
          filters:
            branches:
              only:
                - main
      - toolkit/code_coverage:
          min_rust_version: << pipeline.parameters.min-rust-version >>
          filters:
            branches:
              ignore: /pull\/[0-9]+/
          requires:
            - security with sonarcloud
      - toolkit/required_builds:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/optional_builds:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/test_doc_build:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/common_tests:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/idiomatic_rust:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/security:
          name: security audit only
          sonarcloud: false
      - toolkit/security:
          name: security with sonarcloud
          context: SonarCloud
          filters:
            branches:
              ignore:
                - /pull\/[0-9]+/
                - main
      - trigger_success_pipeline:
          context: bot-check
          filters:
            branches:
              ignore:
                - /pull\/[0-9]+/
                - main
          requires:
            - toolkit/verify_commit_signatures
            - toolkit/code_coverage
            - toolkit/idiomatic_rust
            - toolkit/test_doc_build
            - toolkit/required_builds
            - toolkit/common_tests
            - security audit only
            - security with sonarcloud

  post_merge_main:
    when:
      and:
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - not: << pipeline.parameters.success-flag >>
        - not: << pipeline.parameters.release-flag >>

    jobs:
      - update_prlog:
          context:
            - release
            - bot-check
          min_rust_version: << pipeline.parameters.min-rust-version >>
          update_log_option: halt
          pcu_from_merge: true
          update_pcu: true
          pcu_verbosity: -vvv
          filters:
            branches:
              only:
                - main

  on_success:
    when:
      and:
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - << pipeline.parameters.success-flag >>
        - not: << pipeline.parameters.release-flag >>

    jobs:
      - toolkit/end_success:
          filters:
            branches:
              ignore: main

  release:
    when:
      or:
        - and:
            - equal: [scheduled_pipeline, << pipeline.trigger_source >>]
            - equal: ["release check", << pipeline.schedule.name >>]
        - and:
            - not: << pipeline.parameters.success-flag >>
            - << pipeline.parameters.release-flag >>
    jobs:
      - toolkit/save_next_version:
          min_rust_version: << pipeline.parameters.min-rust-version >>

      - make_release:
          requires:
            - toolkit/save_next_version
          pre-steps:
            - attach_workspace:
                at: /tmp/workspace
            - run:
                name: Set SEMVER based on next-version file
                command: |
                  set +ex
                  export SEMVER=$(cat /tmp/workspace/next-version)
                  echo $SEMVER
                  echo "export SEMVER=$SEMVER" >> "$BASH_ENV"
          context:
            - release
            - bot-check
          min_rust_version: << pipeline.parameters.min-rust-version >>
          when_use_workspace: false
          when_update_pcu: true

      - toolkit/no_release:
          min_rust_version: << pipeline.parameters.min-rust-version >>
          requires:
            - toolkit/save_next_version:
                - failed
